
server {
    listen 80;
    server_name www.DOMAINNAME;

    root     WEBROOT;
    location /.well-known/ {}

    location / {
        return  301 https://DOMAINNAME$request_uri;
    }
}

server {
    listen      80;
    server_name DOMAINNAME;

    root     WEBROOT;
    location /.well-known/ {}

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen      443 ssl http2;
    server_name www.DOMAINNAME;

    ssl                   on;
    ssl_certificate       SSL_CRT;
    ssl_certificate_key   SSL_KEY;

    return  301 https://DOMAINNAME$request_uri;
}

server {
    listen      443 ssl http2;
    server_name DOMAINNAME;

    ssl                   on;
    ssl_certificate       SSL_CRT;
    ssl_certificate_key   SSL_KEY;

    set $sname DOMAINNAME;
    set $subdomain www;
    set $root "/www/sites/$sname/$subdomain/public";

    root $root;
    index index.html index.htm;

    location ~ \.(css|js|jpg|png|gif|ico|pdf|map|woff|woff2|ttf|svg|webp)$ {
        expires 1y;
    }
}


###
# Autoconfig subdomains
# rootdir for static:
#     subdomain.domain.com -> /www/sites/{domain.com}/{subdomain}/public
#
server {
    listen		    85.143.216.75:80;
    server_name	    *.DOMAIN;

	set $sname	    DOMAIN;
    set $subdomain  "";

    if ($host ~* ^([a-z0-9\-\.]+)\.DOMAIN$) {
        set $subdomain $1;
    }

    set $root "/www/sites/$sname/$subdomain/public";

    root	$root;
    index	index.php index.html index.htm;

    location ~ \.php$ {
		include fastcgi.conf;
    }
}

